<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stile.css">
</head>

<body>
    <div id="root">

        <!-- Header -->
        <header>
            <div class="container-fluid">
                <div class="container">
                    <div class="row justify-content-between align-items-center">
                        <div class="col-1">
                            <div class="logo p-3">
                                <img src="../img/logo.png" alt="logo-spotify" class="img-fluid">
                            </div>
                        </div>
                        <div class="col-3">
                            <input type="text" v-model="search" @keyup.enter="searchDisc()" placeholder="Search...">
                            <i class="fa-solid fa-magnifying-glass " @click="searchDisc()"></i>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main -->
        <main>
            <div class="container p-4">
                <div v-if="discs.length" class="row gy-4">
                    <div v-for="(disc, index) in discs" :key="disc['title']" class="col-2">
                        <div class="card">
                            <div class=" p-3">
                                <img :src="disc['poster']" class="card-img-top img-fluid" alt="disc['title']">
                            </div>
                            <div class="card-body text-center">
                                <h5 class="card-title text-uppercase">
                                    {{disc['title']}}
                                </h5>
                                <h6 class="text-muted">
                                    {{disc['author']}}
                                </h6>
                                <h6 class="text-muted">
                                    {{disc['year']}}
                                </h6>
                            </div>
                        </div>
                    </div>
                </div>
                <div v-else>
                    <div class="spinner-container">
                        <i class="fa-solid fa-spinner fa-spin-pulse fa-spin-reverse greyell-col fa-3x"></i>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <script src="./js/script.js"></script>
</body>

</html>
